<html lang="en" ng-app="Renalds">
  <head>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/renalds-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body ng-controller="RenaldsController">
  <div layout="column" flex="80" class="md-padding">
    <md-content id="topPageContent" flex class="md-padding md-whiteframe-z5" layout="row" layout-sm="column" layout-align-sm="center center" layout-align="space-between start">
      <div id="leftTop" flex-sm="45" flex-gt-md="30" layout="column">
<div class="md-title" ng-click="setRoute('/')">Steven P. Renalds</div>
<script src="js/address.js"></script>
<script src="js/email.js"></script>
      </div>
      <div show-gt-md>
        <a href="http://renalds.com/DataLogicIT" target="_blank"><img src="img/DataLogicitLogo.png" alt="DataLogicIT" hide show-gt-md title="DataLogic Information Technologies"/></a>
      </div>
      <div id="rightTop" flex-sm="45" flex-gt-md="30" layout="column" layout-align="end end" layout-align-sm="start start">
<a class="md-title" style="text-decoration:none;" href="http://renalds.com/DataLogicIT" target="_blank">DataLogic IT, LLC</a>
Sr. Oracle Database Consultant<br>
<span ng-click="showDialog($event,'Clearance Information')"><u>Clearance Information</u></span>
US Citizen
      </div>
    </md-content>
  <md-toolbar class="md-primary" md-scroll-shrink>
    <div class="md-primary md-toolbar-tools">
      <md-button ng-click="toggleLeft()">
        <md-icon aria-label="Toggle SideNav Bar" md-svg-icon="img/icons/ic_menu_black_24px.svg"></md-icon>
      </md-button>
      <md-button ng-click="setRoute('/WorkHistory')">
        <md-icon aria-label="Go to Work History" md-svg-icon="img/icons/ic_chevron_right_black_24px.svg"></md-icon>Work History
      </md-button>
    </div>
  </md-toolbar>
  <md-content class="md-padding" layout="row">
    <md-sidenav layout="column" flex-gt-lg="33" flex-gt-md="40" flex class="md-sidenav-left md-whiteframe-z5" md-component-id="left" md-is-locked-open="lockLeft && $mdMedia('gt-md')">
      <div ng-controller="DataController">
        <div ng-repeat="(id,subheads) in data.skills">
            <div class="md-padding"><h2 class="md-title">{{ subheads.subhead }}</h2>
              <div layout="row" layout-align="space-between start" ng-repeat="line in subheads.lines">
                <div class="md-body-2" id="left">{{ line.left }}</div>
                <div class="md-body-2" id="right">{{ line.right }}</div>
              </div>
            </div>
        </div>
      </div>
    </md-sidenav>

      <md-content layout="row" flex class="md-padding md-primary">
        <div ng-view></div>
      </md-content>
    </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-aria.min.js"></script>
    <script src="js/angular/angular-material.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-sanitize.min.js"></script>
    <script src="js/firebase/firebase.js"></script>
    <script src="js/firebase/angularfire.min.js"></script>
    <script src="js/wrapper.js"></script>
  </body>
</html>
