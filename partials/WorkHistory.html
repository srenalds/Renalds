<body ng-app="Renalds">
<div class="md-padding" ng-controller="ExperienceController">
  <md-content flex class="md-padding" layout="row">
    <div layout="column">
      <h2 class="md-title">Experience</h2>
      <div ng-repeat="x in experience">
        <div layout-align="start start" layout="row">
          <div flex-gt-lg="10" flex-gt-sm="15" flex-sm="25" flex-order="1" class="md-body-2" layout="column"><i>
            <div>{{ x.start }} -</div><div>{{ x.end }}</div></i>
          </div>
          <div flex flex-order="2" layout="column">
            <div layout="row" layout-align="space-between start">
              <div class="md-body-2">{{ x.role }}</div>
              <div class="md-body-2"><a href="{{ x.client.url }}" target="_blank">{{x.client.name}}</a></div>
            </div>
            <div class="md-body-1">Summary: {{ x.excerpt }}</div>
            <div class="md-body-1">Environment: {{ x.environment }} </div>
          </div>
        </div>
      </div>
    </div>
  </md-content>
</div>
</body>
